<div class="modal fade" id="consultorioModal" tabindex="-1" aria-labelledby="consultorioModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="consultorioModalLabel">Agregar Consultorio</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <!-- Contenido del formulario para agregar un consultorio -->
              <form id="consultorioForm">
                  <div class="mb-3">
                      <label for="numConsultorio" class="form-label">NÃºmero de Consultorio</label>
                      <input type="text" class="form-control" id="numConsultorio" name="numConsultorio" required>
                  </div>

                  <button type="submit" class="btn btn-primary">Agregar Consultorio</button>
              </form>
          </div>
      </div>
  </div>
</div>
